<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <div id="calc">
  <div class="button">
    <input type="text" id="display" readonly><br><br>
    <button class="btn" onclick="val='0'; document.querySelector('#display').value=val;">c</button>
    <button class="btn"  onclick="val=val +'1'; document.querySelector('#display').value=val;">1</button>
    <button class="btn" onclick="val=val +'2'; document.querySelector('#display').value=val;">2</button>
    <button class="btn"onclick="val=val +'+'; document.querySelector('#display').value=val;">+</button>
    <button class="btn"onclick="val=val +'3'; document.querySelector('#display').value=val;">3</button>
    <button class="btn" onclick="val=val +'4'; document.querySelector('#display').value=val;">4</button>
    <button class="btn" onclick="val=val +'5'; document.querySelector('#display').value=val;">5</button>
    <button class="btn" onclick="val=val +'6'; document.querySelector('#display').value=val;">6</button>
    <button class="btn" onclick="val=val +'*'; document.querySelector('#display').value=val;">*</button>
    <button class="btn" onclick="val=val +'7'; document.querySelector('#display').value=val;">7</button>
    <button class="btn" onclick="val=val +'8'; document.querySelector('#display').value=val;">8</button>
    <button class="btn" onclick="val=val +'/'; document.querySelector('#display').value=val;">/</button>
    <button class="btn"  onclick="val=eval(val); document.querySelector('#display').value=val;">=</button>
    <button class="btn" onclick="val=val +'9'; document.querySelector('#display').value=val;">9</button>
    <button class="btn" onclick="val=val +'0'; document.querySelector('#display').value=val;">0</button>
    <button class="btn" onclick="val=val +'.'; document.querySelector('#display').value=val;">.</button>
    
  </div>

  

</div>


<script>
  let val="";
  document.querySelector("#display").value=val;
</script>

</body>
</html>
